<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meziplanetarni vylet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container pt-5" style="max-width: 600px;padding-bottom: 300px;">
        <h1 class="text-center">Vue.js</h1>
        <a href="https://vuejs.org/guide/introduction">vuejs doc</a>

        <div id="app">
            <div class="card p-3">

                {{ message }}
              

                <form>
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Jméno">
                    </div>

                    <div class="mb-3">
                        <label for="planet"></label>
                        <select name="planet"id="planet" class="form-select">
                            <option value="Mars">Mars</option>
                            <option value="Venus">Venus</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input class="form-control" id="days" name="days" placeholder="Počet dní">
                    </div>

                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">suglasim</label>
                    </div>

                    <button class="btn btn-primary w-100" :disabled="!isValid" type="submit">
                        odeslat
                    </button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello world",
                    count: 0,
                    random: Math.ceil(Math.random() * 6)
                };
            },
            computed: {
                isValid() {
                    return true;
                }
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
